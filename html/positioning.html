<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    #parent{
      width: 100%;
      height: 100%;
      background-color: indianred;
      display: flex;
      flex-direction: column;
      padding: 20px 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    #parent span.children{
      background-color: chocolate;
      width: 100px;
      text-align: center;
      height: 100px;
    }
  </style>
  </head>
  <body>
    <div id="parent">
      <span class="children">
        <h1>1</h1>
      </span>
      <span class="children">
        <h1>2</h1>
      </span>
      <span class="children">
        <h1>3</h1>
      </span>
      <span class="children">
        <h1>4</h1>
      </span>
      <span class="children">
        <h1>5</h1>
      </span>
      <span class="children">
        <h1>6</h1>
      </span>
      <span class="children">
        <h1>7</h1>
      </span>
      <span class="children">
        <h1>8</h1>
      </span>
      <span class="children">
        <h1>9</h1>
      </span>
      <span class="children">
        <h1>10</h1>
      </span>
    </div>

  </body>
</html>
